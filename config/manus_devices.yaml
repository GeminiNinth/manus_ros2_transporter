# Manus Glove Device Configuration
# This file maps glove device IDs to sides (left/right) and ZMQ ports

# Known devices
# Add your glove device IDs here with their corresponding side and port
devices:
  # Right hand glove (Host's setup)
  - glove_id: -1372788496
    side: right
    port: 8760
    alias: "host_glove_01"

  # Left hand glove (Guest's setup)
  - glove_id: 1247775168
    side: left
    port: 8761
    alias: "guest_glove_02"

# Server configuration (for `zmq_bridge.py`)
server:
  # Bind to all interfaces to allow external connections
  bind_address: "0.0.0.0"

  # Default ports for left/right hands (used when device not in devices list)
  default_right_port: 8760
  default_left_port: 8761

  # Heartbeat interval in seconds (for connection monitoring)
  heartbeat_interval: 1.0

# Auto-discovery settings
auto_discovery:
  # Automatically detect new gloves and assign ports by side
  enabled: true

  # When a new glove is detected, assign port based on its side (left/right)
  assign_port_by_side: true

# Client configuration (for `zmq_receiver.py`)
client:
  # Reconnection settings
  reconnect_interval: 1.0 # seconds

  # Timeout for receiving data (0 = no timeout)
  receive_timeout: 0
